<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #dfeae1 -26%, #bad8c3 145%);">
        <h1>Mulberry</h1>
        <p>Fruit & berries</p>
      </div>
      <div style="background: linear-gradient(229.99deg, #0fc430 -26%, #148f37 145%);">
        <h1>Kiwifruit</h1>
        <p>Fruit & berries</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);">
        <h1>Strawberry</h1>
        <p>Fruit & berries</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #4c15e3 1%, #2b179a 128%);">
        <h1>Blueberry</h1>
        <p>Fruit & berries</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);">
        <h1>Orange</h1>
        <p>Fruit & berries</p>
      </div>
    </div>
    <div class="main-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1591206369811-4eeb2f03bc95?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1626433281588-ae724357378d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1587393855524-087f83d95bc9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1960&q=80');">
      </div>
      <div
        style="background-image: url('https://cdn2.stylecraze.com/wp-content/uploads/2013/12/Kiwifruit-12-Powerful-Benefits-Including-Cancer-Prevention-And-Diabetes-Treatment.jpg');">
      </div>
      <div
        style="background-image: url('https://i.etsystatic.com/10537006/r/il/b9bf17/1412092190/il_570xN.1412092190_8coe.jpg');">
      </div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
